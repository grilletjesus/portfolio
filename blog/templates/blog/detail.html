{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
Jesus Grillet's Blog
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Jesus Grillet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#">Blog</a>
          <a class="nav-item nav-link" href="{% static 'JesusGrilletEnglishResume.pdf' %}">Resume</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>


    <main role="main">
        <div class="container">
            {{ post.title }}
            {{ post.image }}
            {{ post.content }}

        </div>
    </main>


    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p class="container text-center">&copy; Jesus Grillet, {% now "Y" %}</p>
      </div>
    </footer>
{% endblock %}
